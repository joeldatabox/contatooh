<h1 class="text-center">Contato</h1>
<p ng-show="mensage.texto">
    {{mensage.texto}}
</p>
<form ng-submit="salva()">
    <div class="form-group">
        <label for="nome">Nome completo</label>
        <input id="nome" type="text" class="form-control" name="nome" required ng-model="contato.nome"/>
    </div>
    <div class="form-group">
        <label for="email">email</label>

        <div class="input-group">
            <span class="input-group-addon">@</span>
            <input id="email" type="email" class="form-control" placeholder="email@exemplo.com" name="email"
                   ng-model="contato.email" required/>
        </div>
    </div>
    <div class="form-group">
        <label for="emergencia">EmergÃªncia</label>
        <select id="emergencia" name="emergencia" class="form-control" ng-model="contato.emergencia"
                ng-options="contato._id as contato.nome for contato in contatos"></select>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a id="botao-voltar" meu-focus evento="contatoSalvo" href="#/" class="btn btn-default">Voltar</a>
    </div>
</form>
